<script>
    /*WP to generate student marksheet to 5 subject marks in input and compute the result*/
    /*Output:
    1.Student Result:-
    2.Total Marks: 250/500
    3.Result: condition*/
    /*Condition
    1.if all sub>33 - Result:Pass
    2.if any 1 sub<33 - Result:GrassPass
    3.if any 2 sub<33 - Result:Supplymentry
    4.if any 3 or more sub<33 - Result:Fail
    
    Note: incase of pass & gracepass student percentage & division will be printed*/
    var total=s1+s2+s3+s4+s5;
    var per=total/500;

    var count=0;
    if(s1<33)
    count++;
    if(s2<33)
    count++;
    if(s3<33)
    count++;
    if(s4<33)
    count++;
    if(s5<33)
    count++;
document.write(count)

    var div;
    if(per>=60)
    div='I';
    else if(per>=45)
    div='II';
    else
    div='III';

    document.write("<h1>Student Result:-</h1>");
    document.write("<h1>Total Marks:"+total+"/500</h1>");

    if(count==0){
        document.write("<h1>Result:Pass</h1>");
        document.write("<h1>Percentage:"+per+"</h1>");
        document.write("<h1>Division:"+div+"</h1>");
    }
    else if(count==1){
        document.write("<h1>Result:GrassPass</h1>");
        document.write("<h1>Percentage:"+per+"</h1>");
        document.write("<h1>Division:"+div+"</h1>");
    }
    else if(count==2)
        document.write("<h1>Result:Supplimentry</h1>");
    else
        document.write("<h1>Result:Fail...</h1>");
    

</script>
