<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // A cashier has some amount of money(e.g. rs4526).Write a program to calculate out how many currency of Rs1000, Rs500,Rs100, Rs50, Rs20, Rs10, Rs5, Rs2, Rs1 required.
        var n=4526, n1000, n500, n100, n50, n20, n10, n5, n2, n1;
        document.write("<h1>n="+n+"</h1>")
        n1000=parseInt(n/1000)
        n=parseInt(n%1000);
        n500=parseInt(n/500)
        n=parseInt(n%500)
        n100=parseInt(n/100)
        n=parseInt(n%100)
        n50=parseInt(n/50)
        n=parseInt(n%50)
        n20=parseInt(n/20)
        n=parseInt(n%20)
        n10=parseInt(n/10)
        n=parseInt(n%10)
        n5=parseInt(n/5)
        n=parseInt(n%5)
        n2=parseInt(n/2)
        n=parseInt(n%2)
        n1=parseInt(n/1)
        n=parseInt(n%1)
        document.write("<h1>n1000="+n1000+"</h1>")
        document.write("<h1>n500="+n500+"</h1>")
        document.write("<h1>n100="+n100+"</h1>")
        document.write("<h1>n50="+n50+"</h1>")
        document.write("<h1>n20="+n20+"</h1>")
        document.write("<h1>n10="+n10+"</h1>")
        document.write("<h1>n5="+n5+"</h1>")
        document.write("<h1>n2="+n2+"</h1>")
        document.write("<h1>n1="+n1+"</h1>")
    </script>
</head>
<body>
    
</body>
</html>
